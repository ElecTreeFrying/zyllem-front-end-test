<div class="container">
  <div style="text-align:center">
    <img
      alt="Zyllem Logo"
      src="https://static.wixstatic.com/media/15e42d_92ebfc9a2c37467ba65d2117dc5b9fa4~mv2_d_3850_1775_s_2.png/v1/fill/w_194,h_80,al_c,q_80,usm_0.66_1.00_0.01/15e42d_92ebfc9a2c37467ba65d2117dc5b9fa4~mv2_d_3850_1775_s_2.webp"
    />
  </div>

  <ng-container *ngIf="isArticleList">
    <h2 [@opacityFadeIn]>Articles</h2>
    <h3 [@opacityFadeIn]>List of article goes here:</h3>
  </ng-container>

  <div class="button-list">
    <ng-container *ngIf="isArticleList;else articlePage">
      <button color="primary" mat-raised-button (click)="articleStore.setToAll()" [@opacityFadeIn]>
        Show All
      </button>
      <button color="primary" mat-raised-button (click)="articleStore.setToNormal()" [@opacityFadeIn]>
        Normal
      </button>
      <button color="primary" mat-raised-button (click)="articleStore.setToFeatured()" [@opacityFadeIn]>
        Featured
      </button>
    </ng-container>
    <ng-template #articlePage>
      <button color="primary" mat-raised-button routerLink="/" [@opacityFadeIn]>Home</button>
    </ng-template>
  </div>

  <!-- To put the articles inside this container -->
  <div
    class="article-container"
    [ngClass]="{ list: isArticleList }">

    <router-outlet></router-outlet>

  </div><!--.article-container-->

  <div class="spacer"></div>
  
  <div class="bonus-point-container">
    <h3>Bonus Points:</h3>
    <ul>
      <li>Apply a nice template for the article list</li>
      <li>Allow to filter by article type</li>
      <li>Get real data from an API to replace our mock data</li>
      <li>Apply angular router to show an article detail page when you open it from the list</li>
    </ul>
  </div> <!--.bonus-point-container -->
</div>
